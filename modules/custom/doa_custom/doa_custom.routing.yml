doa_custom.scaperdata:
  path: '/scraper/{scraper_id}'
  defaults:
    _title: 'scraper'
    _controller: '\Drupal\doa_custom\Controller\Scraper::scraper'
  requirements:
    _permission: 'access content'
doa_custom.correctioncourt:
  path: '/correctioncourt'
  defaults:
    _title: 'Correction Court'
    _controller: '\Drupal\doa_custom\Controller\Scraper::correctionCourt'
  requirements:
    _permission: 'access content'
doa_custom.soli_scrapper:
  path: 'import/soli/{scraper_id}/{page_num}'
  defaults:
    _title: 'scraper'
    _controller: '\Drupal\doa_custom\Controller\Scraper::soliScraper'
  requirements:
    _permission: 'access content'
doa_custom.mail_send:
  path: '/emailer'
  defaults:
    _form: '\Drupal\doa_custom\Form\SyncChatForm'
    _title: 'Chat sync'
  requirements:
    _permission: 'access content'
