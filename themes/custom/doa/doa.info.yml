name: DOA
description: Custom theme for DOA.
type: theme
core: 8.x

# Defines the base theme
base theme: stable

# Defines libraries group in which we can add css/js.
libraries:
  - doa/global-styling

regions:
  header: 'Header'
  banner: 'Banner'
  content: 'Content'
  sidebar: 'Sidebar'
  footer: 'Footer'
  hidden: 'Hidden'
